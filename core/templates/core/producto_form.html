{% extends 'core/base.html' %}
{% load static %}

{% block title %}Agregar producto{% endblock %}

{% block content %}
  <div class="content">
      <div class="row">
          <div class="col-md-11">
            <div class="card white-content">
              <div class="card-header">
                <h1>Agregar producto</h1>
              </div>
              <div class="card-body">
                <form action="" method="post">{% csrf_token %}
                  {{ form.as_p }}
                  <hr>
                  <div class = "text-center">
                    <input type="submit" class = "btn btn-danger btn-block" value= "Registrar producto" />
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
  </div>		
{% endblock %}
